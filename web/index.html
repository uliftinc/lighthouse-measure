<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighthouse 성능 측정 도구</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lighthouse 성능 측정 도구</h1>
    </header>

    <main>
      <!-- URL 입력 영역 -->
      <section class="url-input-section">
        <div class="input-group">
          <input type="url" id="urlInput" placeholder="https://example.com" />
          <button id="addUrlBtn">추가</button>
        </div>
      </section>

      <!-- URL 리스트 -->
      <section class="url-list-section">
        <h2>측정 대상 URL</h2>
        <ul id="urlList"></ul>
        <div class="url-actions">
          <div class="throttling-selects">
            <div class="preset-select">
              <label for="networkSelect">Network:</label>
              <select id="networkSelect">
                <option value="none">No throttling</option>
              </select>
            </div>
            <div class="preset-select">
              <label for="cpuSelect">CPU:</label>
              <select id="cpuSelect">
                <option value="1">No throttling</option>
              </select>
            </div>
          </div>
          <button id="measureAllBtn" class="measure-btn" disabled>전체 측정</button>
        </div>
      </section>

      <!-- 측정 상태 -->
      <section id="statusSection" class="status-section" style="display: none;">
        <div id="statusMessage" class="status-message"></div>
      </section>

      <!-- 결과 테이블 -->
      <section class="results-section">
        <h2>측정 결과</h2>
        <table id="resultsTable">
          <thead>
            <tr>
              <th>URL</th>
              <th>Score</th>
              <th>LCP (ms)</th>
              <th>FCP (ms)</th>
              <th>TBT (ms)</th>
              <th>측정 횟수</th>
            </tr>
          </thead>
          <tbody id="resultsBody">
          </tbody>
        </table>

        <!-- 기록 저장 버튼 -->
        <div class="record-actions">
          <button id="saveRecordBtn" class="save-btn" disabled>1번째 기록 저장</button>
        </div>
      </section>

      <!-- 저장된 기록 -->
      <section class="saved-records-section">
        <h2>저장된 기록</h2>
        <ul id="savedRecordsList">
          <li class="no-records">저장된 기록이 없습니다.</li>
        </ul>
        <div class="record-actions">
          <button id="resetRecordsBtn" class="reset-btn" disabled>기록 초기화</button>
          <button id="calculateAvgBtn" class="calc-btn" disabled>0회 평균값 계산</button>
        </div>
      </section>

      <!-- 평균 결과 -->
      <section id="avgResultsSection" class="avg-results-section" style="display: none;">
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
