<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighthouse 성능 측정 도구</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lighthouse 성능 측정 도구</h1>
    </header>

    <main>
      <!-- URL 입력 영역 -->
      <section class="url-input-section">
        <div class="input-group">
          <input type="url" id="urlInput" placeholder="https://example.com" />
          <button id="addUrlBtn">추가</button>
        </div>
      </section>

      <!-- URL 리스트 -->
      <section class="url-list-section">
        <h2>측정 대상 URL</h2>
        <ul id="urlList"></ul>
        <div class="url-actions">
          <div class="preset-select">
            <label for="presetSelect">성능 환경:</label>
            <select id="presetSelect">
              <option value="none">No Throttling</option>
            </select>
          </div>
          <button id="measureAllBtn" class="measure-btn" disabled>전체 측정</button>
        </div>
      </section>

      <!-- 측정 상태 -->
      <section id="statusSection" class="status-section" style="display: none;">
        <div id="statusMessage" class="status-message"></div>
      </section>

      <!-- 결과 테이블 -->
      <section class="results-section">
        <h2>측정 결과</h2>
        <table id="resultsTable">
          <thead>
            <tr>
              <th>URL</th>
              <th>Score</th>
              <th>LCP (ms)</th>
              <th>FCP (ms)</th>
              <th>TBT (ms)</th>
              <th>측정 횟수</th>
            </tr>
          </thead>
          <tbody id="resultsBody">
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
